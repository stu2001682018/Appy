<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3s4Wz6iJgD/+ub2oU" crossorigin="anonymous">
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="main.js"></script>



    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #282a36;
        font-family: 'Fira Code', monospace;
      }
      .clock {
        font-size: 48px;
        color: #f8f8f2;
      }
    </style>


  </head>
  <body>

    


    <div class="container">
      <div class="column">
        <div class="col-md-6 offset-md-3">
          <div class="card bg-dark text-white">
            <div class="card-body">
              <div class="clock"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const clockElement = document.querySelector('.clock');

      function updateClock() {
        const currentTime = new Date();
        const hours = String(currentTime.getHours()).padStart(2, '0');
        const minutes = String(currentTime.getMinutes()).padStart(2, '0');
        const seconds = String(currentTime.getSeconds()).padStart(2, '0');
        clockElement.textContent = `${hours}:${minutes}:${seconds}`;
      }

      updateClock();
setInterval(updateClock, 1000);
    </script>



  </body>
</html>
